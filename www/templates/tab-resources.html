<ion-pane class="resources-tab tabbed-content" view-title="Resources">
  <ion-content>
    <h1>{{thisSubcat}} <span>- resources</span></h1>
    <div ng-repeat="resource in resources">
      <a href="{{resource.resourceUrl}}">
            {{resource.resourceText}}
      </a>
    </div>
  </ion-content>
</ion-pane>

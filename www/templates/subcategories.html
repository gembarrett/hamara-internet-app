<ion-view view-title="{{cTitle}} {{cId}}" class="subcategory-menu">

  <ion-content>
    <div ng-if="cId === 'support'" class="support">
      <div ng-repeat="resource in resources">
        <a href="{{resource.resourceUrl}}">
            {{resource.resourceText}}
        </a>
      </div>
      <p ng-bind-html="content">{{content}}</p>
    </div>

    <div ng-if="cId != support" ng-repeat="subcat in subcats" ng-switch on="cId">
      <a ng-switch-when="report" ui-sref="text-content({catid: cId, subcatid: subcat.sId})"
      ui-sref-active="active">
            <span class="title">{{subcat.sTitle}}</span>
            <span class="intro">{{subcat.text}}</span>
      </a>
      <a ng-switch-when="tips" ui-sref="text-content({catid: cId, subcatid: subcat.sId})"
      ui-sref-active="active" class="text-content-links">
            <span class="title">{{subcat.sTitle}}</span>
            <span class="intro" ng-bind-html="subcat.text">{{subcat.text}}</span>
      </a>
      <a ng-switch-when="app" ui-sref="text-content({catid: cId, subcatid: subcat.sId})"
      ui-sref-active="active" class="text-content-links">
            <span class="title">{{subcat.sTitle}}</span>
            <span class="intro" ng-bind-html="subcat.text">{{subcat.text}}</span>
      </a>
      <a ng-switch-default ui-sref="4tab.problem({catid: cId, subcatid: subcat.sId})"
      ui-sref-active="active">
            <span class="title">{{subcat.sTitle}}</span>
            <span class="intro">{{subcat.problem}}</span>
      </a>
  </div>
  </ion-content>
</ion-view>
